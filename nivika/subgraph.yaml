specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NivikaMarketplace
    network: testnet
    source:
      address: "0x4c04f449db641aafab13f852da908e9d7f12b3b5"
      abi: NivikaMarketplace
      startBlock: 19667617
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ListingCreated
        - ListingDeleted
        - ListingUpdated
        - Purchased
      abis:
        - name: NivikaMarketplace
          file: ./abis/NivikaMarketplace.json
      eventHandlers:
        - event: ListingCreated(indexed bytes32,indexed address)
          handler: handleListingCreated
        - event: ListingDeleted(indexed bytes32)
          handler: handleListingDeleted
        - event: ListingUpdated(indexed bytes32,uint256)
          handler: handleListingUpdated
        - event: Purchased(indexed bytes32,indexed address)
          handler: handlePurchased
      file: ./src/nivika-marketplace.ts
