type ListingCreated @entity(immutable: true) {
  id: Bytes!
  listingId: Bytes! # bytes32
  seller: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ListingDeleted @entity(immutable: true) {
  id: Bytes!
  listingId: Bytes! # bytes32
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ListingUpdated @entity(immutable: true) {
  id: Bytes!
  listingId: Bytes! # bytes32
  newPrice: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Purchased @entity(immutable: true) {
  id: Bytes!
  listingId: Bytes! # bytes32
  buyer: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
